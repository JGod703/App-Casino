<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="chatbubble-ellipses-outline" aria-label="Chat"></ion-icon>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="custom-rounded-list">
    <ion-item lines="none">
      <ion-label position="floating" color="primary">Username</ion-label>
      <ion-input required maxlength="20" placeholder="Ingrese su Username" [(ngModel)]="username" name="nombre"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" color="primary">Nombre</ion-label>
      <ion-input required maxlength="40" placeholder="Ingrese su nombre completo" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" color="primary">Teléfono</ion-label>
      <ion-input required maxlength="10" placeholder="Ingrese su telefono" [(ngModel)]="telefono" name="telefono" type="number"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label maxlength="15" position="floating" color="primary">RFC</ion-label>
      <ion-input required placeholder="Ingrese su RFC" [(ngModel)]="rfc" name="rfc"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" color="primary">Edad</ion-label>
      <ion-input required placeholder="Ingrese su edad +18" [(ngModel)]="edad" name="edad" type="number" min="18" max="100"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" color="primary">Correo electrónico</ion-label>
      <ion-input required placeholder="Ingrese su correo" [(ngModel)]="correo" name="correo" type="email"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input required id="contra" [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese su contraseña"></ion-input>
      <ion-icon name="{{ showPassword ? 'eye-off-outline' : 'eye-outline' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="login">
    <ion-button fill="outline" expand="full" shape="round" color="primary" (click)="registrar()">Registrar</ion-button>
    
</div>

  <div class="registrar">
    <ion-note>¿Ya tienes cuenta?</ion-note>
    <ion-button fill="outline" expand="full" shape="round" routerLink="/login">Iniciar Sesión</ion-button>
  </div>

</ion-content>
