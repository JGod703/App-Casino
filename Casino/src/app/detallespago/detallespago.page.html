<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="'/login'">
      <ion-icon name="arrow-back-outline" class="ion-padding"></ion-icon>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="custom-rounded-list">
    <ion-item>
      <ion-label class="ion-text-center">
        Bienvenido al chat
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label  position="floating">Correo</ion-label>
      <ion-input required [(ngModel)]="correo" placeholder="Ingrese su correo" type="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label  position="floating">Mensaje</ion-label>
      <ion-input required [(ngModel)]="mensaje" placeholder="Ingrese su mensaje" type="text-area"></ion-input>
    </ion-item>
  </ion-list>
  
  <div class="enviar">
    <ion-button fill="outline" expand="full" shape="round" (click)="enviar()" color="primary">Enviar</ion-button>
  </div>

</ion-content>
